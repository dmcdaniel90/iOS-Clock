<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calc-screen">0</div>
      <div class="keyboard">
        <div class="key grey-key" id="clear">AC</div>
        <div class="key grey-key" id="negate">+/-</div>
        <div class="key grey-key" id="remainder">%</div>
        <div class="key orange-key" id="divide">&divide</div>
        <div class="key" id="seven">7</div>
        <div class="key" id="eight">8</div>
        <div class="key" id="nine">9</div>
        <div class="key orange-key" id="multiply">*</div>
        <div class="key" id="four">4</div>
        <div class="key" id="five">5</div>
        <div class="key" id="six">6</div>
        <div class="key orange-key" id="subtract">-</div>
        <div class="key" id="one">1</div>
        <div class="key" id="two">2</div>
        <div class="key" id="three">3</div>
        <div class="key orange-key" id="addition">+</div>
        <div class="key" id="zero">0</div>
        <div class="key" id="decimal">.</div>
        <div class="key orange-key" id="equals">=</div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
